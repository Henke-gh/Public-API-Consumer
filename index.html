<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words from the West</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <header>
      <h1>Welcome to the world of <span class="altColor">Kanye</span></h1>
      <p class="tagline">Random quotes straight to your face!</p>
    </header>

    <main>
      <div class="container">
        <div class="flexItem kanyePortraitSays">
          <img class="portraitImage" src="images/kanyePortrait.jpg" />
        </div>
        <div class="flexItem textBox">
          <h2>Kanye says</h2>
          <div id="result"><h2>Kanye says</h2></div>
        </div>
      </div>

      <div class="quoteDiv">
        <button class="quoteBtn" id="quoteBtn">Get a new quote!</button>
      </div>
    </main>
    <footer>
      <p>
        Henrik Andersen - 2023 - What? - Quotes courtesy of
        <a link href="https://kanye.rest/">https://kanye.rest/</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
